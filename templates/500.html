<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="{% url "home:home" %}" class="nav-link">صفحه اصلی</a>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="{% url "home:home" %}" class="brand-link">
            <img src="{% static "dist/img/AdminLTELogo.png" %}" alt="AdminLTE Logo"
                 class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">معلم یاد</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user panel (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                {% if request.user.image.url != None %}
                    <div class="text-center">
                        <img class="profile-user-img img-fluid img-circle"
                             src="{{ request.user.image.url }}"
                             alt="User profile picture">
                    </div>
                {% else %}
                    <div class="text-center">
                        <img class="profile-user-img img-fluid img-circle"
                             src="{% static "img/profile.jpg" %}"
                             alt="User profile picture">
                    </div>
                {% endif %}
                <div class="info">
                    <a href="#" class="d-block">{{ request.user.email }}</a>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-item has-treeview menu-open">
                    </li>
                    <li class="nav-item">
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">داشبورد</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="{% url "home:home" %}">خانه</a></li>
                            <li class="breadcrumb-item active">Error 500</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <!-- 500 -->
        <section class="content">
            <div class="error-page">
                <h2 class="headline text-warning">500</h2>

                <div class="error-content">
                    <h3><i class="fas fa-exclamation-triangle text-danger"></i>خطای سرویس؟؟!!</h3>
                    <p>
                        متسفانه سرور به مشکل خورد مجدد تلاش کنید!!
                        <a href="{% url "home:home" %}">برگشت به صفحه ای اصلی</a>
                    </p>
                </div>
                <!-- /.error-content -->
            </div>
            <!-- /.error-page -->
        </section>
        <!-- 500 -->
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

        <div class="float-right d-none d-sm-inline-block">
            <strong>هرگونه کپی برداری حرام است</strong>&copy;
        </div>
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
