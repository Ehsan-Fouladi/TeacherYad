{% load static %}
{% block html %}
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="{% url "home:home" %}" class="brand-link">
            <img src="{% static "img/photo.jpg" %}" alt="AdminLTE Logo"
                 class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">معلم یاد</span>
        </a>
        <div class="sidebar">
            <!-- Sidebar user panel (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                {% if request.user.image.url != None %}
                    <div class="text-center">
                        <img class="profile-user-img img-fluid img-circle"
                             src="{{ request.user.image.url }}"
                             alt="User profile picture">
                    </div>
                {% else %}
                    <div class="text-center">
                        <img class="profile-user-img img-fluid img-circle"
                             src="{% static "img/profile.jpg" %}"
                             alt="User profile picture">
                    </div>
                {% endif %}
                <div class="info">
                    <a href="{% url "account:profile" %}" class="d-block">{{ request.user.email }}</a>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-item has-treeview menu-open">
                        <a href="#" class="nav-link active">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>
                                افزودن
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a href="{% url "account:panel_user" %}"
                                   class="nav-link {% if request.resolver_match.url_name == "panel_user" %}active{% endif %}">
                                    <i class="fa fa-table nav-icon"></i>
                                    <p>لیست</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url "account:panel_edit" %}"
                                   class="nav-link {% if request.resolver_match.url_name == "panel_edit" %}active{% endif %}">
                                    <i class="fa fa-edit nav-icon"></i>
                                    <p>افزودن</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="{% url "account:profile" %}"
                           class="nav-link {% if request.resolver_match.url_name == "profile" %}active{% endif %}">
                            <i class="nav-icon fa fa-user-astronaut"></i>
                            <p>
                                پروفایل
                            </p>
                        </a>
                    </li>
                    {% if user.is_admin %}
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fa fa-star"></i>
                                <p>
                                    vip
                                    <span class="right badge badge-danger">New</span>
                                </p>
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>
{% endblock %}
