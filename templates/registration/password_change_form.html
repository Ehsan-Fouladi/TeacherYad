{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}
{% block title %}
    change_password
{% endblock %}
{% block content %}


    <main>
        <section class="py-5">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-sm-9 col-md-7 col-lg-5">
                        <div class="custom-bg p-2">

                            <form class="" method="post" action="">
                                {% csrf_token %}
                                {{ form.errors }}
                                <div class="field">
                                    <i class="fa fa-lock"></i>
                                    {{ form.old_password }}
                                </div>
                                <div class="field">
                                    <i class="fa fa-lock"></i>
                                    {{ form.new_password1 }}
                                </div>
                                <div class="field">
                                    <i class="fa fa-lock"></i>
                                    {{ form.new_password2 }}
                                </div>
                                <div class="my-3">
                                    <button class="btn custom-btn w-100">تغییر گذرواژه</button>
                                </div>

                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="{% static "components/bootstrap/bootstrap.bundle.js" %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="{% static "components/owl-carousel/owl.carousel.min.js" %}"></script>
    <script src="{% static "js/script.js" %}"></script>
    <script>

    </script>

{% endblock %}
